
<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<title>Login page</title>			
	<link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>
	<link href="../../assets/css/pace.min.css" rel="stylesheet" />
	<script src="../../assets/js/pace.min.js"></script>	
	<link rel="stylesheet" href="../../dist/css/bootstrap.min.css" />	
	<link rel="stylesheet" href="../../dist/css/icons.css" />	
	<link rel="stylesheet" href="../../dist/css/app.css" />
</head>

<body class="bg-theme bg-theme1">
	<!-- wrapper -->
	<div class="wrapper">
		<div class="section-authentication-login d-flex align-items-center justify-content-center">
			<div class="row">
				<div class="col-12 col-lg-10 mx-auto">
					<div class="card radius-15">
						<div class="row no-gutters">
							<div class="col-lg-6">
								<div class="card-body p-md-5">
									<div class="text-center">										
										<h3 class="mt-4 font-weight-bold">Login Page</h3>
									</div>
									<div class="input-group shadow-sm rounded mt-5">
										<div class="input-group-prepend">	<span class="input-group-text cursor-pointer"><i class='bx bxl-google' ></i></span>
										</div>
										<input type="button" class="form-control" value="Log in with google">
									</div>
									<div class="input-group shadow-sm rounded mt-3">
										<div class="input-group-prepend">	<span class="input-group-text border-right-0 cursor-pointer"><i class='bx bxl-facebook'></i></span>
										</div>
										<input type="button" class="form-control text-white" value="Register with Facebook">
									</div>
									<div class="login-separater text-center"> <span>OR</span>
										<hr/>
									</div>
									<div class="form-group mt-4">
										<label>Email Address</label>
										<input type="text" class="form-control" placeholder="Enter your email address" />
									</div>
									<div class="form-group">
										<label>Password</label>
										<div class="input-group" id="show_hide_password">
											<input class="form-control border-right-0" type="password" placeholder="Enter your passwor">
											<div class="input-group-append"><a href="javascript:;" class="input-group-text border-left-0"><i class='bx bx-hide'></i></a>
											</div>
										</div>
									</div>
									<div class="form-row">
										<div class="form-group col">
											<div class="custom-control custom-switch">
												<input type="checkbox" class="custom-control-input" id="customSwitch1" checked>
												<label class="custom-control-label" for="customSwitch1">Remember Me</label>
											</div>
										</div>
										<div class="form-group col text-right"> <a href="../../pages/example/forgot-password.html"><i class='bx bxs-key mr-2'></i>Forget Password?</a>
										</div>
									</div>
									<div class="btn-group mt-3 w-100">
										<a href="../../index.html" type="button" class="btn btn-light btn-block">Log In</a>
										<button type="button" class="btn btn-light"><i class="bx bx-log-in-circle"></i>
										</button>
									</div>
									<hr>
									<div class="text-center">
										<p class="mb-0">Don't have an account? <a href="../../pages/example/register.html">Sign up</a>
										</p>
									</div>
								</div>
							</div>
							<div class="col-lg-6 img-login">
								<img src="../../dist/img/4.png" class="card-img login-img" alt="...">
								<h3 class="text-img">Daeng Coding</h3>																				
							</div>
						</div>
						<!--end row-->
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- end wrapper -->
	<script src="../../assets/js/jquery.min.js"></script>
	<script>
		$(document).ready(function () {
			$("#show_hide_password a").on('click', function (event) {
				event.preventDefault();
				if ($('#show_hide_password input').attr("type") == "text") {
					$('#show_hide_password input').attr('type', 'password');
					$('#show_hide_password i').addClass("bx-hide");
					$('#show_hide_password i').removeClass("bx-show");
				} else if ($('#show_hide_password input').attr("type") == "password") {
					$('#show_hide_password input').attr('type', 'text');
					$('#show_hide_password i').removeClass("bx-hide");
					$('#show_hide_password i').addClass("bx-show");
				}
			});
		});
	</script>
</body>

</html>
