
<!DOCTYPE html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
	<title>Reset Password</title>
	<link href='https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css' rel='stylesheet'>

<body class="bg-theme bg-theme1">
	<!-- wrapper -->
	<div class="wrapper">
		<div class="authentication-reset-password d-flex align-items-center justify-content-center">
			<div class="row">
				<div class="col-12 col-lg-10 mx-auto">
					<div class="card radius-15">
						<div class="row no-gutters">
							<div class="col-lg-5">
								<div class="card-body p-md-5">									
									<h4 class="mt-5 font-weight-bold">Genrate New Password</h4>

									<div class="form-group mt-5">
										<label>New Password</label>
										<input type="password" class="form-control" placeholder="Enter new password" />
									</div>
									<div class="form-group">
										<label>Confirm Password</label>
										<input type="password" class="form-control" placeholder="Confirm password" />
									</div>
									<button type="button" class="btn btn-light btn-block">Change Password</button> <a href="../../pages/example/login.html" class="btn btn-link btn-block"><i class='bx bx-arrow-back mr-1'></i>Back to Login</a>
								</div>
							</div>
							<div class="col-lg-7">
								<img src="../../dist/img/37.png" class="card-img reset-img" alt="...">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
